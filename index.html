			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>

		<!-- Animate on Scroll JS Library -->
		<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
		<!-- My CSS -->
		<link rel="stylesheet" href="/css/styles.css" />

		<title>Bored API | Home</title>
	</head>
	<body>
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
			<div class="container-fluid">
				<a class="navbar-brand" href="/index.html">Bored API</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="/index.html"
								>Home</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/html/info.html"
								>Privacy and Information</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/html/contact.html">Contact</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- Navbar End -->

		<!-- Header -->
		<header class="container py-5">
			<!-- Head -->
			<div class="d-flex align-items-center justify-content-center flex-column">
				<h1 class="display-2">Cure your boredom.</h1>
				<p class="h3 text-center fw-normal">
					Don't know what to do? We have you covered, pick your category and
					we'll give you some options!
				</p>
			</div>
			<!-- Head End -->

			<!-- Suggestion selection form -->
			<form class="row g-3 d-flex pt-4 justify-content-center">
				<!-- Selects the category -->
				<div class="col-md-4 text-center">
					<label for="inputCategory" class="form-label h3 fw-normal"
						>Categories</label
					>
					<select id="inputCategory" class="form-select">
						<option selected>Choose...</option>
						<option>Random</option>
						<option>Recreational</option>
						<option>Busywork</option>
						<option>Education</option>
						<option>Social</option>
						<option>Relaxation</option>
						<option>Charity</option>
						<option>Cooking</option>
						<option>Music</option>
						<option>Diy</option>
					</select>
				</div>
				<!-- Selects how many suggestions to display -->
				<div class="col-md-4 text-center">
					<label for="inputAmount" class="form-label h3 fw-normal"
						>Amount</label
					>
					<select id="inputAmount" class="form-select">
						<option selected>Choose...</option>
						<option>1</option>
						<option>2</option>
						<option>5</option>
						<option>10</option>
						<option>20</option>
						<option>50</option>
						<option>100</option>
					</select>
				</div>
				<button
					id="boredBtn"
					class="btn btn-primary mt-5 p-3 col-md-5 sticky-top"
					style="visibility: visible"
					onclick="event.preventDefault()"
				>
					<span class="h3">Get some new suggestions.</span>
				</button>
			</form>
		</header>
		<!-- Header end -->

		<!-- Suggestion Cards -->
		<div class="container pb-5" id="cardContainer">
			<div class="row g-5 text-center" id="suggestions"></div>
		</div>

		<!-- /Suggestion Cards/ -->

		<!-- Back to top button -->
		<button
			type="button"
			class="btn btn-primary btn-floating btn-lg"
			id="btn-back-to-top"
		>
			<i class="fas fa-arrow-up"></i>
		</button>

		<!-- Bootstrap JS CDN -->
		<!-- JavaScript Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
			crossorigin="anonymous"
		></script>

		<!-- Animate on Scroll JS Library -->
		<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
		<script>
			AOS.init();
		</script>

		<!-- Anime.JS Library -->
		<script src="/js/anime.min.js"></script>

		<!-- My Scripts -->
		<script src="/js/index.js"></script>
	</body>
</html>
