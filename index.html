<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Bootstrap CSS CDN -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<!-- Animate on Scroll JS Library -->
		<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

		<title>Bored API</title>
	</head>
	<body>
		<!-- Header -->
		<header class="container py-5">
			<div class="d-flex align-items-center justify-content-center flex-column">
				<h1>Welcome!</h1>

				<button id="boredBtn" class="btn btn-primary mt-5">
					Click here to get some suggestions!
				</button>
			</div>
		</header>
		<!-- Header end -->

		<!-- Suggestion Cards -->
		<div class="container py-5 text-center" id="cardContainer">
			<div class="row g-5" id="suggestions"></div>
		</div>
		<!-- /Suggestion Cards/ -->

		<!-- My Script -->
		<script src="/js/index.js"></script>

		<!-- Bootstrap JS CDN -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>

		<!-- Animate on Scroll JS Library -->
		<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
		<script>
			AOS.init();
		</script>
	</body>
</html>
