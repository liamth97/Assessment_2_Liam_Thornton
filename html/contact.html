			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"

		/>

		<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

		<link rel="stylesheet" href="/css/styles.css" />
		<title>Bored API | Contact</title>
	</head>
	<body>
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
			<div class="container-fluid">
				<a class="navbar-brand" href="/index.html">Bored API</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="/index.html"
								>Home</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/html/info.html"
								>Privacy and Information</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/html/contact.html">Contact</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- Navbar End -->

		<header>
			<div class="container py-5">
				<div
					class="d-flex align-items-center justify-content-center flex-column"
				>
					<h1 class="display-2">Have any issues?</h1>
					<p class="h3 text-center fw-normal">Feel free to contact us below!</p>
				</div>
			</div>
		</header>

		<!-- Contact Form -->
		<div class="container py-5">
			<form class="row g-3 d-flex" id="contactForm" action="">
				<!-- First Name -->
				<div class="col-md-6">
					<label for="inputFirstName" class="form-label">First Name</label>
					<input
						type="text"
						class="form-control"
						id="inputFirstName"
						required
					/>
				</div>

				<!-- Last Name -->
				<div class="col-md-6">
					<label for="inputLastName" class="form-label">Last Name</label>
					<input type="text" class="form-control" id="inputLastName" required />
				</div>

				<!-- Email -->
				<div class="col-md-12">
					<label for="inputEmail" class="form-label">Email address</label>
					<input
						type="email"
						class="form-control"
						id="inputEmail"
						placeholder="name@example.com"
						required
					/>
				</div>

				<!-- Text Area -->
				<div class="col-md-12">
					<label for="inputTextArea" class="form-label">Message</label>
					<textarea
						class="form-control"
						id="inputTextArea"
						rows="5"
						required
					></textarea>
				</div>

				<!-- Submit Button -->
				<div class="col-md-6">
					<button type="submit" class="btn btn-primary" id="submitBtn">
						Send Message
					</button>
				</div>

				<!-- Save Form Button -->
				<div class="col-md-6">
					<button type="submit" class="btn btn-warning text-dark" id="btnSave">
						Save Form
					</button>
				</div>
			</form>
		</div>
		<!-- Contact Form End -->

		<!-- My Script -->
		<script src="/js/validation.js"></script>

		<!-- Bootstrap JS CDN -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
			crossorigin="anonymous"
		></script>

		<!-- Animate on Scroll JS Library -->
		<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
		<script>
			AOS.init();
		</script>
	</body>
</html>
